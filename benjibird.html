<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="benjibird.css" rel="stylesheet" />
</head>
<body>
    <div class="outside_top">
        <div id="title" >
            <div class="title" onmouseover="show(1)">About</div>
            <div class="title" onmouseover="show(2);">Home</div>
            <div class="title" onmouseover="show(3);">Like</div>
            <div class="title" onmouseover="show(4);">Major</div>
        </div>
        <div id="content">
            <div class="content" id="content1" style="">1</div>
            <div class="content" id="content2" style="display:none;">2</div>
            <div class="content" id="content3" style="display:none;">3</div>
            <div class="content" id="content4" style="display:none;">4</div>
        </div>
    </div>

  
</body>
</html>
<script type="text/javascript">
    
    function show(a) {
        var i;
        var b = "content" + a;
        for (i = 1; i <= 4; i++) {
            if (i != a)
            {
                var c = "content" + i;
                document.getElementById(c).style.display = "none";
            }
        }
        document.getElementById(b).style.display = "";

    }

  
</script>
